; .user.ini für /install/ - ALFAHOSTING PHP-FPM
; Diese Datei wird von PHP-FPM automatisch geladen

; Upload & POST Limits
upload_max_filesize = 10M
post_max_size = 10M
max_input_time = 300

; Execution Time & Memory
max_execution_time = 300
memory_limit = 256M

; Error Reporting (für Installation/Debugging)
display_errors = On
log_errors = On
error_reporting = E_ALL

; Session
session.gc_maxlifetime = 3600

; Zeichenkodierung
default_charset = "UTF-8"
